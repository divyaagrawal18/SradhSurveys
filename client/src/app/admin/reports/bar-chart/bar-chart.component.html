<p>bar-chart works!</p>
<div>
   
    <table class="table table-striped table-dark" style="width: 70%; margin-left:7%">
        <ng-container *ngFor="let survey of allsurveys">
            <tr>
                <td>{{survey.title}}</td>  
                <td>{{survey.startdate}}</td>
                <td>{{survey.enddate}}</td>
            </tr>
        </ng-container>
    </table>
    </div>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
